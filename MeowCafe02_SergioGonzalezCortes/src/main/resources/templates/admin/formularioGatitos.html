<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCaf√© | Registro de Gatito</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../../static/js/script.js" th:src="@{/js/script.js}" defer></script>
    <style type="text/css">

        body {

            background-color: #c57d56;
        }

        nav{

            background-color: #8d4925;
        }

        h1 {

            background-color: #7e5950;
        }

        .dropdown-menu {

            background-color: #c57d56;
        }

        .input-group-text {

            background-color: #7e5950;
        }

        .form-control {


            background-color: #c57d56;
        }

     
    </style>

</head>
<body>
	
	<h1 class="	display-5 text-center text-light py-5 w-100 m-auto">Registra un nuevo gato</h1>

    <nav class="navbar-expand py-3 mb-5">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/admin/index}" >Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html" th:href="@{/admin/sobreNosotros}" >Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gatitos.html" th:href="@{/admin/gatos}">Gatitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./clientes.html" th:href="@{/admin/clientes}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html" th:href="@{/admin/productos}">Productos</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                            <span sec:authentication="name">Usuario</span>
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                                    <a href="javascript:document.getElementById('formularioLogout').submit()">Salir</a>
                                </form>
                            </li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    
    
    <div class="w-50 h-100 mx-auto">

        <form class="w-100" method="post" th:action="${gato.id != 0} ? @{/admin/formularioGatos/editar} : @{/admin/formularioGatos/agregar}" th:object="${gato}" name="formularioGato" id="formularioGato">

            <input th:if="${gato.id != 0}" type="hidden" name="id" th:field="*{id}" />
            <div class="m-3 input-group">
                <label for="nombre" class="input-group-text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del gato" name="nombre" th:field="*{nombre}">
            </div>

            <div class="m-3 input-group">
                <label for="horasDisponibles" class="input-group-text">Horas disponible:</label>
                <input type="time" class="form-control" id="horasDisponibles" name="horasDisponibles" th:field="*{horasDisponibles}">
            </div>
            
            <div class="m-3 input-group">
                <label for="imagen" class="input-group-text">Imagen del gato (URL):</label>
                <input type="text" class="form-control" id="imagen" placeholder="URL de la imagen del gato" name="imagen" th:field="*{imagen}">
            </div>


            <div class="m-3 text-center" th:if="${gato.id != 0}">

                <a href="#" th:href="@{/admin/vacunas/{id}(id=${gato.id})}"><button type="button" class="btn btn-primary">Agregar vacuna</button></a>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Agregar</button>   
            </div> 
        </form>
		
		<div class="text-light"></div>
    </div>
</body>
</html>
