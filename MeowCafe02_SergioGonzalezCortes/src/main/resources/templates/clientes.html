<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowCafé | Clientes</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css">

        body {

            background-color: #c57d56;
        }

        nav{

            background-color: #8d4925;
        }

        h1 {

            background-color: #7e5950;
        }

        .dropdown-menu {

            background-color: #c57d56;
        }
		
    </style>
</head>
<body>
    <h1 class="display-5 text-center text-light py-5 w-100 m-auto">Clientes</h1>

    <nav class="navbar-expand py-3 mb-5">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gatos">Gatitos</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                            Usuario
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <form class="w-50 mx-auto" action="/action_page.php">
                                    <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="suemail@gmail.com" name="email">
                                    </div>
                                    <div class="mb-3">
                                    <label for="pwd" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Su contraseña aquí" name="pswd">
                                    </div>
                                    <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
                                    </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    <br />
                                    <a href="./html/formularioRegistro.html">¿No tienes una cuenta creada? Regístrate aquí</a>
                                </form>
                            </li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

        
	<main class="container m-auto">
		
		<table class="table table-stripped w-50 m-auto">
			<thead class="table-info">
				<tr>
                    <th>ID</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Nombre de usuario</th>
					<th>Contraseña</th>
				</tr>
			</thead>
			
			<tbody class="table-success">
				
				<tr th:each="cliente : ${clientes}">

                    <td th:text="${cliente.id}">ID del cliente</td>
					<td th:text="${cliente.nombre}">Nombre del cliente</td>
					<td th:text="${cliente.apellidos}">Apellidos del cliente</td>
					<td th:text="${cliente.email}">Email del cliente</td>
					<td th:text="${cliente.nombreUsuario}">Nombre de usuario del cliente</td>
					<td th:text="${cliente.contrasena}">Contraseña del cliente</td>
				</tr>
			</tbody>
		</table>
		
	</main>



    
</body>
</html>
