<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCafé | Cambiar contraseña</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../static/js/scriptRegistro.js" th:src="@{/js/scriptRegistro.js}" defer> </script>
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">

</head>
<body>

<h1 class="display-5 text-center text-light py-5 w-100 m-auto">Cambie su contraseña</h1>
<nav class="navbar-expand py-3 mb-5">

    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
            <li class="nav-item">
                <a href="./reserva" th:href="@{/cliente/reserva}">
                    <button type="button" class="btn btn-outline-dark border-0" id="botonReserva">
                        RESERVA
                    </button>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./index.html" th:href="@{/cliente/index}">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html" th:href="@{/cliente/sobreNosotros}">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./gatitos.html" th:href="@{/cliente/gatos}">Gatitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./combos.html" th:href="@{/cliente/combos}">Combos</a>
            </li>

            <li class="nav-item ms-5 ps-5">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <span sec:authentication="name">Usuario</span>
                </button>

                <ul class="dropdown-menu">

                    <li class="text-center mb-3">

                        <a href="./informacionUsuario.html" th:href="@{/cliente/usuario}" class="btn btn-warning">Cuenta</a>
                    </li>

                    <li class="text-center mt-3">
                        <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                            <a href="javascript:document.getElementById('formularioLogout').submit()" class="btn btn-danger">Salir</a>
                        </form>
                    </li>
                </ul>
            </li>
        </div>
    </div>
</nav>



<div class="w-50 h-100 mx-auto">

    <form class="w-100" th:action="@{/formularioRegistro/registro}" method="post" th:object="${usuario}" name="formularioRegistro" id="formularioRegistro">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{nombre}" />
        <input type="hidden" th:field="*{apellidos}" />
        <input type="hidden" th:field="*{username}" />
        <input type="hidden" th:field="*{email}" />
        <input type="hidden" th:field="*{tipo}" />

        <div class="d-flex">

            <div class="m-3 input-group">
                <label for="contrasena" class="input-group-text">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Su contraseña aquí" name="contrasena" th:field="*{password}">
                <i class="bi bi-eye-fill input-group-text"></i>
            </div>
            <div class="m-3 input-group">
                <label for="repetirContrasena" class="input-group-text">Repetir contraseña:</label>
                <input type="password" class="form-control" id="repetirContrasena" placeholder="Repita su contraseña aquí" name="repetirContrasena">
                <i class="bi bi-eye-fill input-group-text"></i>
                <div class="input-group-text text-light"></div>

            </div>

        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
        </div>
    </form>

    <div class="text-light"></div>

    <div class="text-info bg-warning mt-5 py-5 text-center h3">Cuando se cambie la contraseña deberá iniciar sesión otra vez</div>

</div>
</body>
</html>
