<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowCaf√© | Gatitos</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <h1 class="display-5 text-center text-light py-5 w-100 m-auto">Gatos</h1>

    <nav class="navbar-expand py-3 mb-5 sticky-top">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html" th:href="@{/sobreNosotros}">Sobre nosotros</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">

                        <a href="./login.html" th:href="@{/login}">
                            <button type="button" class="btn btn-dark">
                                Usuario
                            </button>
                        </a>

                    </li>
            </div>
        </div>
    </nav>

        
	<main class="mx-auto row p-5 justify-content-between">
		
		<div class="card col-12 col-xl-3 my-3 mx-xl-3" th:each="gatito : ${gatitos}" data-aos="flip-left">
			<img class="card-img-top mx-auto my-3" th:src="@{${gatito.imagen}}" alt="Card image" style="width: 80%; height: 200px;">
			<div class="card-body">
				<h4 class="card-title" th:text="${gatito.nombre}">Nombre</h4>
				<p class="card-text" th:text="'Hora disponible: ' + ${#temporals.format(gatito.horasDisponibles, 'HH:mm')}">Hora disponible</p>
				<div th:switch="${gatito.ocupado}">
					
					<p th:case="true" class="card-text">Ocupado</p>
					<p th:case="false" class="card-text">Disponible</p>
					
				</div>


			</div>
		</div>

        <div class="card col-3 mx-auto" th:if="${gatitos.isEmpty}">

            <img class="card-img-top mx-auto my-3" src="https://img.freepik.com/fotos-premium/gato-alegre-muy-feliz-exotico-sobre-fondo-azul-claro-ia-generativa_864588-4935.jpg" alt="Card image" style="width: 80%; height: 200px;">
            <div class="card-body">
                <h4 class="card-title">No hay gatitos disponibles</h4>
                <p class="card-text">Disculpe las molestias, estamos gestionando a los gatitos</p>
            </div>

        </div>
	</main>

    <script>
        AOS.init();
    </script>
</body>


</html>
