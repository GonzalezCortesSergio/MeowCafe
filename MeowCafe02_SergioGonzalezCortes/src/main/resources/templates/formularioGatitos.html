<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCafé | Registro de Gatito</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../static/js/script.js" th:src="@{/js/script.js}" defer></script>    
	<style type="text/css">

        body {

            background-color: #c57d56;
        }

        nav{

            background-color: #8d4925;
        }

        h1 {

            background-color: #7e5950;
        }

        .dropdown-menu {

            background-color: #c57d56;
        }

        .input-group-text {

            background-color: #7e5950;
        }

        .form-control {


            background-color: #c57d56;
        }

     
    </style>

</head>
<body>
	
	<h1 class="	display-5 text-center text-light py-5 w-100 m-auto">Registra un nuevo gato</h1>

    <nav class="navbar-expand py-3 mb-5">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/index.html}" >Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html" th:href="@{/sobreNosotros.html}" >Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gatos">Gatitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Awela</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            Usuario
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <form class="w-50 mx-auto" action="/action_page.php">
                                    <div class="mb-3 mt-3 input-group">
                                    <label for="email" class="input-group-text">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="suemail@gmail.com" name="email">
                                    </div>
                                    <div class="mb-3 input-group">
                                    <label for="pwd" class="input-group-text">Contraseña:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Su contraseña aquí" name="pswd">
                                    </div>
                                    <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
                                    </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    <br />
                                    <a href="./formularioRegistro.html">¿No tienes una cuenta creada? Regístrate aquí</a>
                                </form>
                            </li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    
    
    <div class="w-50 h-100 mx-auto">

        <form class="w-100" method="post" th:action="@{formularioGatos/agregar}" th:object="${gatoNuevo}" name="formularioGato" id="formularioGato">

            <div class="m-3 input-group">
                <label for="text" class="input-group-text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del gato" name="nombre" th:field="*{nombre}">
            </div>

            <div class="m-3 input-group">
                <label for="horasDisponibles" class="input-group-text">Horas disponible:</label>
                <input type="time" class="form-control" id="horasDisponibles" name="horasDisponibles" th:field="*{horasDisponibles}">
            </div>
            
            <div class="m-3 input-group">
                <label for="imagen" class="input-group-text">Imagen del gato (URL):</label>
                <input type="text" class="form-control" id="imagen" placeholder="URL de la imagen del gato" name="imagen">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Agregar</button>   
            </div> 
        </form>
		
		<div class="text-light"></div>
    </div>
</body>
</html>
