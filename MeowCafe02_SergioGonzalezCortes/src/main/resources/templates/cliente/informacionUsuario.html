    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 class="display-5 text-center text-light py-5 w-100 m-auto">Usuario</h1>

<nav class="navbar-expand py-3 mb-5">

    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
            <li class="nav-item">
                <a href="./antesDeReservar.html" th:href="@{/cliente/antesDeReservar}">
                    <button type="button" class="btn btn-outline-dark border-0" id="botonReserva">
                        RESERVA
                    </button>
                </a>
            </li>

            <li class="nav-item">

                <a class="nav-link" href="./index.html" th:href="@{/cliente/index}">Inicio</a>

            </li>

            <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html" th:href="@{/cliente/sobreNosotros}">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./gatitos.html" th:href="@{/cliente/gatos}">Gatitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./productos.html" th:href="@{/cliente/productos}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./combos.html" th:href="@{/cliente/combos}">Combos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./reservas.html" th:href="@{/cliente/reservas}">Reservas</a>
            </li>

            <li class="nav-item ms-5 ps-5">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <span sec:authentication="name">Usuario</span>
                </button>

                <ul class="dropdown-menu">

                    <li class="text-center mb-3">

                        <a href="./informacionUsuario.html" th:href="@{/cliente/usuario}" class="btn btn-warning">Cuenta</a>
                    </li>

                    <li class="text-center mt-3">
                        <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                            <button type="submit" class="btn btn-danger">Salir</button>
                        </form>
                    </li>
                </ul>
            </li>
        </div>
    </div>
</nav>


<div class="w-50 h-100 mx-auto">

    <form class="w-100" th:object="${usuario}">

        <input type="hidden" th:field="*{id}" />

        <div class="d-flex" id="primerGrupo">

            <div class="m-3 input-group">
                <label for="nombre" class="input-group-text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Su nombre aquí" name="nombre" th:field="*{nombre}" disabled>
            </div>

            <div class="m-3 input-group">
                <label for="apellidos" class="input-group-text">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Sus apellidos aquí" name="apellidos" th:field="*{apellidos}" disabled>
            </div>

        </div>

        <div class="d-flex" id="segundoGrupo">
            <div class="m-3 input-group">
                <label for="nombreUsuario" class="input-group-text">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Su nombre de usuario aquí" name="nombreUsuario" th:field="*{username}" disabled>
            </div>
            <div class="m-3 input-group">
                <label for="email" class="input-group-text">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="suemail@gmail.com" name="email" th:field="*{email}" disabled>
            </div>
        </div>

    </form>

    <div class="text-center mt-5">

        <a href="./cambiarContrasena" th:href="@{/cliente/cambiarContrasena}" class="btn btn-success">Cambiar contraseña</a>
    </div>

</div>
