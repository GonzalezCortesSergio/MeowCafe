<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowCaf√© | Clientes</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-5 text-center text-light py-5 w-100 m-auto">Clientes</h1>

    <nav class="navbar-expand py-3 mb-5">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/admin/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html" th:href="@{/admin/sobreNosotros}">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gatitos.html" th:href="@{/admin/gatos}">Gatitos</a>
                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="./productos.html" th:href="@{/admin/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./combos.html" th:href="@{/admin/combos}">Combos</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                            <span sec:authentication="name">Usuario</span>
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                                    <a href="javascript:document.getElementById('formularioLogout').submit()">Salir</a>
                                </form>
                            </li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

        
	<main class="container m-auto">
		
		<table class="table table-stripped w-50 m-auto">
			<thead class="table-info">
				<tr>
                    <th>ID</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Nombre de usuario</th>
				</tr>
			</thead>
			
			<tbody class="table-success">
				
				<tr th:each="cliente : ${clientes}">

                    <td th:text="${cliente.id}">ID del cliente</td>
					<td th:text="${cliente.nombre}">Nombre del cliente</td>
					<td th:text="${cliente.apellidos}">Apellidos del cliente</td>
					<td th:text="${cliente.email}">Email del cliente</td>
					<td th:text="${cliente.username}">Nombre de usuario del cliente</td>
				</tr>
			</tbody>
		</table>
		
	</main>



    
</body>
</html>
