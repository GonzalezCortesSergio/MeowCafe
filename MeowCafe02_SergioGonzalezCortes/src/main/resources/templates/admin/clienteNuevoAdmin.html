<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://thymeleaf.org/extras/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCafé | Registro</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/scriptRegistro.js" th:src="@{/js/scriptRegistro.js}" defer> </script>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

</head>
<body>

<h1 class="display-5 text-center text-light py-5 w-100 m-auto">Registra un nuevo cliente</h1>
<nav class="navbar-expand py-3 mb-5">

    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
            <li class="nav-item">

            </li>

            <li class="nav-item">
                <a class="nav-link" href="../index.html" th:href="@{/admin/index}" >Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../sobreNosotros.html" th:href="@{/admin/sobreNosotros}" >Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../gatitos.html" th:href="@{/admin/gatos}">Gatitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./clientes.html" th:href="@{/admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./productos.html" th:href="@{/admin/productos}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./combos.html" th:href="@{/admin/combos}">Combos</a>
            </li>

            <li class="nav-item ms-5 ps-5">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <span sec:authentication="name">Usuario</span>
                </button>

                <ul class="dropdown-menu">

                    <li>
                        <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                            <a href="javascript:document.getElementById('formularioLogout').submit()">Salir</a>
                        </form>
                    </li>
                </ul>
            </li>
        </div>
    </div>
</nav>



<div class="w-50 h-100 mx-auto">

    <form class="w-100" th:action="@{/admin/nuevoCliente}" method="post" th:object="${usuario}" name="formularioRegistro" id="formularioRegistro">

        <div class="d-flex" id="primerGrupo">

            <div class="m-3 input-group">
                <label for="nombre" class="input-group-text">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Su nombre aquí" name="nombre" th:field="*{nombre}">
            </div>

            <div class="m-3 input-group">
                <label for="apellidos" class="input-group-text">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Sus apellidos aquí" name="apellidos" th:field="*{apellidos}">
            </div>

        </div>

        <div class="d-flex" id="segundoGrupo">
            <div class="m-3 input-group">
                <label for="nombreUsuario" class="input-group-text">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Su nombre de usuario aquí" name="nombreUsuario" th:field="*{username}">
            </div>
            <div class="m-3 input-group">
                <label for="email" class="input-group-text">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="suemail@gmail.com" name="email" th:field="*{email}">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>

    <div class="text-light"></div>

</div>
</body>
</html>
