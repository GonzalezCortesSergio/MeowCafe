<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowCafé | Gatitos</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css">

        body {

            background-color: #c57d56;
        }

        nav{

            background-color: #8d4925;
        }

        h1 {

            background-color: #7e5950;
        }

        .dropdown-menu {

            background-color: #c57d56;
        }
    </style>
</head>
<body>
    <h1 class="display-5 text-center text-light py-5 w-100 m-auto">Gatos</h1>

    <nav class="navbar-expand py-3 mb-5">

        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobreNosotros.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>

                    <li class="nav-item ms-5 ps-5">
                        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                            Usuario
                        </button>

                        <ul class="dropdown-menu">

                            <li>
                                <form class="w-50 mx-auto" action="/action_page.php">
                                    <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="suemail@gmail.com" name="email">
                                    </div>
                                    <div class="mb-3">
                                    <label for="pwd" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Su contraseña aquí" name="pswd">
                                    </div>
                                    <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
                                    </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    <br />
                                    <a href="./html/formularioRegistro.html">¿No tienes una cuenta creada? Regístrate aquí</a>
                                </form>
                            </li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

        
	<main class="mx-auto row p-5 justify-content-between">
		
		<div class="card col-12 col-xl-3 my-3 mx-xl-3" th:each="gatito : ${gatitos}">
			<img class="card-img-top mx-auto my-3" th:src="${gatito.imagen}" alt="Card image" style="width: 80%; height: 200px;">
			<div class="card-body">
				<h4 class="card-title" th:text="${gatito.nombre}">Nombre</h4>
				<p class="card-text" th:text="'Fecha: ' + ${#temporals.format(gatito.horasDisponibles, 'HH:mm')}">Fecha</p>
				<div th:switch="${gatito.ocupado}">
					
					<p th:case="true" class="card-text">Ocupado</p>
					<p th:case="false" class="card-text">Disponible</p>
					
				</div>
				
				<div>
					
					<a href="#" th:href="@{formularioGatos/{id}(id=${gatito.id})}"><input type="button" value="Editar" class="btn btn-info" /></a>
					<a th:href="@{borrarGato/{id}(id=${gatito.id})}"><input type="button" value="Borrar" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalBorrarGato"/></a>
				</div>
			</div>
		</div>
		
		<div class="text-center">
			
			<a href="formularioGatos"><input type="button" value="Agregar gatito" class="btn btn-info" /></a>
		</div>
	</main>


    <div class="modal" id="modalBorrarGato">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">¿Seguro que desea borrarlo?</h4>
                </div>

                <div class="modal-body">

                    <p>En el caso de que se elimine no se podrán revertir los cambios</p>

                </div>

                <div class="modal-footer">
                    <div class=" d-flex justify-content-between">
                        <a href="#" th:href="@{borrarGato/confirmarBorrado/{id}}"><input type="button" class="btn btn-info" value="Borrar" data-bs-dismiss="modal"/></a>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
