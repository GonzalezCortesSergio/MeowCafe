<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCafé | Inicio de sesión</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/scriptLogin.js" th:src="@{/js/scriptLogin.js}" defer> </script>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

</head>
<body>

<h1 class="display-5 text-center text-light py-5 w-100 m-auto">Inicio de sesión</h1>

<nav class="navbar-expand py-3 mb-5">

    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
            <li class="nav-item">
                <button class="btn btn-outline-primary border-0" type="button" data-bs-toggle="" data-bs-target="" style="background-color: #c57d56;">RESERVA</button>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./index.html" th:href="@{/}" >Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./sobreNosotros.html" th:href="@{/sobreNosotros}" >Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./gatitos.html" th:href="@{/gatos}">Gatitos</a>
            </li>

            <li class="nav-item ms-5 ps-5">

            </li>

        </div>
    </div>
</nav>

<div class="w-50 h-100 mx-auto mt-5">


    <form class="w-50 mx-auto mt-5" th:action="@{/login}" method="post" name="formularioLogin" id="formularioLogin">

            <div class="m-3 my-5 input-group">
                <label for="username" class="input-group-text">Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" name="username">
            </div>

            <div class="m-3 my-5 input-group">
                <label for="password" class="input-group-text">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Su contraseña" name="password" required>
                <i class="bi bi-eye-fill input-group-text"></i>
            </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Inicio de sesión</button>
        </div>
        <div class="text-center mt-4">
            <a href="./formularioRegistro.html" th:href="@{/formularioRegistro}">¿No tienes una cuenta creada? Regístrate aquí</a>
        </div>
    </form>

</div>
<p th:if="${param.error}" class="bg-danger text-center w-25 mx-auto mt-5">Nombre de usuario o contraseña equivocados</p>
</body>
</html>
