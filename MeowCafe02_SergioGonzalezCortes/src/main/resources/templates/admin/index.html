<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowCafé | Página de inicio</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<h1 class="display-5 text-center text-light py-5 w-100 m-auto">Meow Café</h1>

<nav class="navbar-expand py-3 mb-5">

    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" style="list-style-type: none;" id="mynavbar">
            <li class="nav-item">
                <a href="./login.html" th:href="@{/admin/reserva}">
                    <button type="button" class="btn btn-outline-dark border-0" id="botonReserva">
                        RESERVA
                    </button>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../sobreNosotros.html" th:href="@{/admin/sobreNosotros}">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../gatitos.html" th:href="@{/admin/gatos}">Gatitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./clientes.html" th:href="@{/admin/clientes}">Clientes</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" href="./productos.html" th:href="@{/admin/productos}">Productos</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="./combos.html" th:href="@{/admin/combos}">Combos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./reservas.html" th:href="@{/admin/reservas}">Reservas</a>
            </li>

            <li class="nav-item ms-5 ps-5">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <span sec:authentication="name">Usuario</span>
                </button>

                <ul class="dropdown-menu">

                    <li class="text-center mt-3">
                        <form class="w-50 mx-auto" th:action="@{/logout}" name="formularioLogout" id="formularioLogout" method="post">
                            <button type="submit" class="btn btn-danger">Salir</button>
                        </form>
                    </li>
                </ul>
            </li>
        </div>
    </div>
</nav>


<main class="container-fluid">

    <div class="row">
        <div class="col">

            <!-- Carousel -->
            <div id="demo" class="carousel slide mb-3" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner w-50 m-auto">
                    <div class="carousel-item active">
                        <img src="https://catfe.es/wp-content/uploads/2023/11/catfe-cafeteria-gatos-catcafe-6-scaled-e1700683424747.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://catfe.es/wp-content/uploads/2023/11/catfe-cafeteria-gatos-catcafe-7-scaled-e1700683399857.jpg" alt="Chicago" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://catfe.es/wp-content/uploads/2023/11/catfe-cafeteria-gatos-catcafe-8-scaled-e1700683378197.jpg" alt="New York" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>

    </div>



</main>


<footer class="w-100">

    <div class="d-flex justify-content-between w-100 py-5">
        <a href="https://www.facebook.com"><i class="bi bi-facebook display-5 text-light m-4 ms-5 me-5"></i></a>
        <a href="https://www.twitter.com"><i class="bi bi-twitter-x display-5 text-light m-4 ms-5 me-5"></i></a>
        <a href="https://www.tiktok.com"><i class="bi bi-tiktok display-5 text-light m-4 ms-5 me-5"></i></a>
        <a href="https://www.instagram.com"><i class="bi bi-instagram display-5 text-light m-4 ms-5 me-5"></i></a>
    </div>
    <div class="text-center d-flex">
        <a href="./politicaCookies.html" th:href="@{/admin/politicaCookies}" class="h3 mx-auto">Cookies</a>
    </div>

</footer>




</body>
</html>
